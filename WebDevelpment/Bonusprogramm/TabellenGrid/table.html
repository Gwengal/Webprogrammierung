<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabellenGrid - HTML</title>
    <link rel="stylesheet" href="style/style_table.css">
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Zeile 1<br>Spalte 1-2</th>
            <th>Zeile 1<br>Spalte 3</th>
            <th rowspan="2">Zeile 1-2<br>Spalte 4</th>
        </tr>
        <tr>
            <th>Zeile 2<br>Spalte 1</th>
            <th colspan="2" rowspan="2">Zeile 2-3<br>Spalte 2-3</th>
        </tr>
        <tr>
            <th rowspan="2">Zeile 3-4<br>Spalte 1</th>
            <th>Zeile 3<br>Spalte 4</th>
        </tr>
        <tr>
            <th>Zeile 4<br>Spalte 2</th>
            <th colspan="2">Zeile 4<br>Spalte 3-4</th>
        </tr>
    </table>
</body>

</html>
