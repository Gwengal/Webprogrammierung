<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body,
        h1 {
            color: blue;
        }

        p {
            color: red;
        }

        .new {
            color: green;
        }

        #HOT {
            color: cyan;
        }

        h1 em {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1 id="HOT"><em>Wichtige</em> h1 Überschrift</h1>
    <p>
        <span class="new">Abschnitt mit Text <em>mit Betonung</em> und
            ohne.
        </span>
    </p>
    <p>
        Text <a href="#">als Target.</a>
    </p>
</body>

</html>
