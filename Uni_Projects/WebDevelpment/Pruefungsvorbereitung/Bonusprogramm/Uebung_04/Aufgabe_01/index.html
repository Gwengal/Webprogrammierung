<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Tabellen</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th {
            border: 5px solid black;
            width: 300px;
            height: 80px;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <th colspan="2"></th>
                <th></th>
                <th rowspan="2"></th>
            </tr>
            <tr>
                <th></th>
                <th rowspan="2" colspan="2"></th>
            </tr>
            <tr>
                <th rowspan="2"></th>
                <th></th>
            </tr>
            <tr>
                <th></th>
                <th colspan="2"></th>
            </tr>
        </tbody>
    </table>
</body>

</html>
