<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Grid mit auto-fit und minmax()</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 10px;
        }

        #grid div {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: darkcyan;
            color: white;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div>Box A</div>
        <div>Box B</div>
        <div>Box C</div>
        <div>Box D</div>
        <div>Box E</div>
        <div>Box F</div>
        <div>Box G</div>
    </div>
</body>

</html>
