<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beispiel Seite 06</title>
    <style type="text/css">
        ul {
            background: yellow;
            margin: 12px;
            padding: 3px;
        }

        li {
            color: white;
            background: blue;
            margin: 12px;
            padding: 12px 0 12px 12px;
            list-style: none;
        }

        li.withborder {
            border-style: dashed;
            border-width: medium;
            border-color: lime;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li class="withborder">3</li>
    </ul>

</body>

</html>
